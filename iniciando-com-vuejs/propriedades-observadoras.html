<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <span>Paciente: </span> <input type="text" v-model="paciente" />
      <br />
      <ul>
        <li v-for="p in lista">{{ p.nome }}, {{ p.idade }}</li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          paciente: "",
          pacientes: [
            { nome: "Murilo", idade: 20 },
            { nome: "Jorge", idade: 45 },
            { nome: "Jose", idade: 27 },
            { nome: "Junior", idade: 37 },
            { nome: "Nogueira", idade: 7 },
          ],
          lista: [],
        },
        methods: {},
        computed: {},
        watch: {
          paciente(valorNovo, valorAntigo) {
            console.log(valorNovo, valorAntigo);
            this.lista = this.pacientes.filter((p) => p.nome.match(valorNovo));
          },
        },
      });
    </script>
  </body>
</html>
