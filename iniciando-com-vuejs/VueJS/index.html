<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{ mensagem }} <br />
      Valor Total: {{ valorTotal }} <br />
      Logado: {{ logado }} <br />
      Hobbie: {{ hobbies[0] }} <br />
      Perfil: {{ perfil.nome }} <br />
      Curso: {{ perfil.cursos[0].nome }} <br />
      <hr />
      {{ somar() }} <br />
      {{ subtrair() }} <br />
      {{ multiplicar() }} <br />
      {{ dividir() }} <br />
      <hr />
      <a v-bind:href="site">Site</a>
      <p :class="cor">Entendendo diretivas v-bind</p>
      <input
        type="text"
        v-bind:placeholder="instrucaoDePreenchimento"
        v-bind:value="valor"
      />
      <input type="checkbox" v-bind:checked="check" />
      <hr />
      {{ message.length }}
      <input type="text" :value="2 + 2" :class="teste ? 'green' : estilo" />
    </div>
    <script>
      options = {
        el: "#app",
        data: {
          mensagem: "Primeiro template controlado pelo VueJS",
          valorTotal: 150.8,
          logado: false,
          hobbies: [
            "Dormir",
            "Colecionar Video Games Antigos",
            "Correr",
            "Trilhas",
          ],
          perfil: {
            nome: "Murilo Nascimento",
            site: "murilo.net.br",
            idade: 20,
            cursos: [
              { nome: "Laravel", cargaHoraria: "50 horas" },
              { nome: "Banco de dados relacionais", cargaHoraria: "40 horas" },
            ],
          },
          n1: 10,
          n2: 5,
          site: "https://www.google.com.br",
          cor: "red",
          instrucaoDePreenchimento: "Placeholder - Diretiva v-bind",
          valor: "Entendendo diretiva v-bind",
          check: false,
          message: "Expressão",
          estilo: "blue",
          teste: false,
        }, // irá guardar as variáveis/atributos reativos
        methods: {
          somar: function somar() {
            return this.n1 + this.n2;
          },
          subtrair: function () {
            return 4 - 2;
          },
          multiplicar: () => {
            return 4 * 2;
          },
          dividir() {
            return 4 / 2;
          },
        },
      };
      const vm = new Vue(options); // vm = ViewModel
    </script>
  </body>
</html>
