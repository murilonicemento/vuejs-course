<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ mensagem }}</div>
    <script>
      options = {
        el: "#app",
        data: { mensagem: "Primeiro template controlado pelo VueJS" }, // irá guardar as variáveis/atributos reativos
      };
      const vm = new Vue(options); // vm = ViewModel
      console.log(vm);
    </script>
  </body>
</html>
