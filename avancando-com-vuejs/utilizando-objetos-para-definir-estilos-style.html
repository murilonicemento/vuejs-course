<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <h1>Manipulando CSS com VueJS</h1>
      <div
        :style="{ background: background, width: width + 'px', height: '100px', padding: '10px', 'font-size': '20px', fontWeight: 'bold' }"
      >
        Definindo styles com objetos
      </div>
      <div :style="estilo">Definindo styles com objetos</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          estilo: {
            background: "red",
            width: "150px",
            height: "100px",
            marginTop: "15px",
          },
          background: "green",
          width: 150,
        },
      });
    </script>
  </body>
</html>
