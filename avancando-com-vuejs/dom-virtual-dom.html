<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <p>{{ texto }}</p>
      <p v-text="texto"></p>
      <button @click="modificarTextoVD()">Adicionar @ (VD)</button>
      <button onclick="modificarTexto()">Adicionar @ (D)</button>
    </div>

    <script>
      function modificarTexto() {
        document.querySelector("p").innerText += "@";
      }
      const vm = new Vue({
        el: "#app",
        data: { texto: "DOM e Virtual DOM" },
        methods: {
          modificarTextoVD() {
            this.texto += "@";
          },
        },
        computed: {},
      });
    </script>
  </body>
</html>
